openapi: 3.0.4
info:
  title: simpleNodeServer
  version: 0.0.2
servers:
  - url: http://localhost:3000
components:
  schemas:
    user_get:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        forename:
          type: string
          example: John
        surname:
          type: string
          example: Johnes
    user_create:
      type: object
      properties:
        forename:
          type: string
          example: John
        surname:
          type: string
          example: Johnes
paths:
  /data:
    get:
      tags:
        - Simple DEMO of CRUD operations
      summary: Get all data
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/user_get"
        "404":
          description: Data Not Found
    post:
      tags:
        - Simple DEMO of CRUD operations
      summary: Create new data
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/user_create"
      responses:
        "201":
          description: Data created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/user_get"
        "415":
          description: Unsupported Media Type
  /data/{id}:
    get:
      tags:
        - Simple DEMO of CRUD operations
      summary: Find data by ID
      description: Returns a single data
      parameters:
        - name: id
          in: path
          description: ID of data to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/user_get"
        "404":
          description: Data Not Found
    delete:
      tags:
        - Simple DEMO of CRUD operations
      summary: Delete data by ID
      description: Delete data
      parameters:
        - name: id
          in: path
          description: ID of data to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "204":
          description: Data has been deleted
        "404":
          description: Data Not Found
    put:
      tags:
        - Simple DEMO of CRUD operations
      summary: Update data by ID
      description: Update
      parameters:
        - name: id
          in: path
          description: ID of data to update
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/user_create"
      responses:
        "201":
          description: Data created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/user_get"
        "200":
          description: Data updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/user_get"
        "415":
          description: Unsupported Data Type
  /data/search:
    post:
      tags:
        - Search query by forename
      summary: Search for data by forename
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                forename:
                  type: string
                  example: John
      responses:
        "200":
          description: Return data with given forename
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/user_get"
        "404":
          description: Data Not Found
        "415":
          description: Unsupported Media Type
